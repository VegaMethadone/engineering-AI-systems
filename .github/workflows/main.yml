name: CI

on:
  push:
    paths:
      - '**.joblib'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install numpy opencv-python scikit-learn joblib
    - name: Run tests
      run: python testModel.py
